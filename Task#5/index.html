<html>
    <head>
        <title>Task #2</title>
    </head>
    <script>
        function createarray(){
            const arr = [];
            var sum =0;
            for (i = 0;i<=100;i++){
                arr[i] = Math.floor((Math.random() * 100) + 1);
                if (arr[i]%2 ==0)
                    sum += arr[i];
            }
            document.write("The sum is =",sum)
        }
    </script>
    <body>
        <button type="button" onclick="createarray();">Click me</button>
    </body>
</html>
